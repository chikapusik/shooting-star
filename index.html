
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shooting star</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="form-container">
    <input type="text" id="input" placeholder="What's your wish?">
    <button id="startBtn" type="button">Submit</button>
  </div>

  <div class="star" id="star"></div>

  <button class="back" id="backBtn">Return</button>
  <div class="message-container">
  <h3 id="message">Your wish has been granted!</h3>
  </div>
  <script src="animation.js"></script>
</body>
</html>
